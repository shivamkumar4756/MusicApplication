<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Player Section -->
        <div class="player">
            <img id="track-cover" src="assets/images/default_cover.png" alt="Track Cover" class="track-cover">
            <h3 id="track-title">Track Title</h3>
            <p id="track-artist">Track Artist</p>
            <div class="controls">
                <button id="prev-btn">⏮ Prev</button>
                <button id="play-pause-btn">Play</button>
                <button id="next-btn">⏭ Next</button>
            </div>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5" class="volume-control">
            <label for="volume-control">Volume</label>
            <div class="progress-bar">
                <span id="current-time">0:00</span>
                <input type="range" id="seek-bar" min="0" max="100" value="0" class="seek-bar">
                <span id="duration">0:00</span>
            </div>
        </div>
        <button id="theme-toggle" class="theme-toggle">Switch to Light Mode</button>

        <!-- Playlist Section -->
        <div class="playlist" id="playlist">
            <h3>Playlist</h3>
            <ul id="track-list"></ul>
        </div>
        <div id="track-list" class="track-list">
            <!-- Tracks will be dynamically loaded here -->
        </div>
    </div>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/player.js"></script>
</body>
</html>
